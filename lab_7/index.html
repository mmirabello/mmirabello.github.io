<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(data => {
          list = "<ul>";
          data.forEach((route) => {
            list += "<li>" + route.title + "</li>";
          });
          list += "</ul>";
          document.querySelector(".content").innerHTML = list;

          return data;
        })
        .then(data => {
          route = data.find((e) => {
            return e.route_id === "114"
          });
          document.querySelector(".header").innerHTML = "UMD Bus Route " + route.route_id + " - " + route.title

          return route
        }).then(data => {
          console.log(data);
        })
    }
  </script>
</body>

</html>
